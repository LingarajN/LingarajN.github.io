<!DOCTYPE html>
<html>
  <head>
    <title>ଓଡିଆ Calculator</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="Sty.css">
  </head>
  <body>
    <h1>ଓଡିଆ Calculator</h1>
<br><br>

<div id="calculator" class="calculator">

  <button id="clear" class="clear">C</button>

  <div id="viewer" class="viewer"></div>

  <button id="7" class="num" data-num="7">୭</button>
  <button id="8" class="num" data-num="8">୮</button>
  <button id="9" class="num" data-num="9">୯</button>
  <button data-ops="plus" class="ops">+</button>

  <button id="4" class="num" data-num="4">୪</button>
  <button id="5" class="num" data-num="5">୫</button>
  <button id="6" class="num" data-num="6">୬</button>
  <button data-ops="minus" class="ops">-</button>

  <button id="1" class="num" data-num="1">୧</button>
  <button id="2" class="num" data-num="2">୨</button>
  <button id="3" class="num" data-num="3">୩</button>
  <button data-ops="times" class="ops">x</button>

  <button id="0" class="num" data-num="0">୦</button>
  <button class="num" data-num=".">.</button>
  <button id="equals" class="equals" data-result="">=</button>
  <button data-ops="divided by" class="ops">ହରଣ</button>
</div>
<script src="contr.js"></script>
  </body>
</html>
